<head>

<body>
    <style>
        .box{

        }

    <style>
        .demo :hover{

            /* if the arrow will  touch the border the color will appear. */
        }
    </style>
    <style>
        .hi:focus{
            outline: 1px solid red;
            background-color:gray ;
        }
    </style>
    
        <div style="height: 500px;width: 500px;background-color: wheat;border: 1px solid black;" class="demo" >

                <div style="height: 20%;width: 20%;background-color: fuchsia;position: absolute;right: 0px;bottom: 0px;">hello
                </div>
            </div>  
        </div>
        <div style="height: 500px;width: 50pxpx;">
