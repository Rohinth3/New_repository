

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="height: 100vh;display: flex;align-items: center;justify-content: center;">
    <div style="height:90%;width: 50%;display: flex;flex-direction: column;align-items: center;justify-content: center; 
    background-color: aqua;">
      <h1><b><u>Student Registration</u></b></h1>
      <table style="height: 75%;font-size: x-large;">
        <tbody>
            <tr>
                <td>Name :</td>
                <td><input style="padding: 5px;" type="text" placeholder="Enter your Name"/></td>
            </tr>
            <tr>
                <td>Age :</td>
                <td><input style="padding: 5px;" type="number" placeholder="Enter your Age"/></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td>
                    <form>
                        <input style="padding: 5px;" type="email" placeholder="Enter your Email"/>
                    </form>
                </td>
                <tr>
                    <td>Address :</td>
                    <td><input style="padding: 5px;" type="text" placeholder="Area / City / State"/></td>
                </tr>
                <tr>
                    <td><label style="margin-right: 60px;">Date of birth :</label</td>
                    <td><input style="padding:8px;"  type="date"</td>
                </tr>
                <tr>
                    <td><label style="margin-right: 60px;">Gender :</label</td>
                    <td><label>Male</label><input style="padding: 10px;"  type="radio"/>
                        <label>Female</label><input style="padding: 10px;"  type="radio"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Department :</label></td>
                    <td><select style="padding: 6px;">
                        <option>SELECT</option>
                        <option>ECE</option>
                        <option>MECH</option>
                        <option>CSE</option>
                        <option>CIVIL</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Document :</label</td>
                    <td><input type="file"/>
                    </td>
                </tr>
                <tr>
                    <td><input style="padding: 20px;" type="checkbox"/><label style="font-size: 20px;">Understanding the Mandatory details</label></td>
                </tr>
                <tr>
                    <td><input  style="padding: 10px;width: 90px;background-color: black;color: white;" type="submit";/></td>
                    <td><input style="padding: 10px;width: 90px;background-color: black;color: white;" type="reset"/></td>
                </tr>      
            </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
